name: seed-app

services:
  postgres:
    image: postgres:16-alpine
    container_name: seed-postgres
    environment:
      POSTGRES_DB: seeddb
      POSTGRES_USER: seed
      POSTGRES_PASSWORD: seed_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    container_name: seed-api
    build:
      context: ../backend
      dockerfile: src/Seed.Api/Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=seeddb;Username=seed;Password=seed_password
    depends_on:
      - postgres

  web:
    container_name: seed-web
    build:
      context: ../frontend/web
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - api

volumes:
  postgres_data: